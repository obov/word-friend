<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base/index.css') }}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
    ></script>
    <script src="{{ url_for('static', filename='js/account.js') }}"></script>
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
    <title>{% block title %} {% endblock %} | word friend</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="logo"><a href="/">Word Friend</a></div>
        <label class="menu-toggle" for="menuToggle"><i class="bi bi-list"></i></label>
      </div>
      <main>{% block content %} {% endblock %}</main>
      <input type="checkbox" id="menuToggle" class="menu-checkbox" />
      <div class="menu">
        <div class="menu-header">
          <label for="menuToggle"><i class="bi bi-x-lg"></i></label>
        </div>
        <ul>
          <li id="logout" class="logout" onclick="logout()">logout</li>
          <li><a href="/word/exam">단어테스트</a></li>
          <li><a href="/word/added_list">등록한 단어</a></li>
        </ul>
      </div>
      <div id="modalPlace" class="modal-place"></div>
    </div>
    <script src="../static/js/util.js"></script>
    <script src="../static/js/home.js"></script>
    <script src="../static/js/animation.js"></script>
    <script src="../static/js/auth.js"></script>
  </body>
</html>
