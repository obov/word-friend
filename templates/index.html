{% extends "base.html"%} {%block title%}Home{%endblock%}{% block content %}

<section class="home">
  <div class="favorite" id="favorite">
    <h2>your words</h2>
    <div
      class="words not-clickable"
      id="favWords"
      data-values="{{words_for_fav.vals}}"
      data-likes="{{words_for_fav.likes}}"
      data-completes="{{words_for_fav.completes}}"
    >
      <div class="wrapper">
        <div class="cards"></div>
      </div>
      <div class="wrapper">
        <div class="cards" id="favoriteShowingCard"></div>
      </div>
      <div class="wrapper">
        <div class="cards"></div>
      </div>
    </div>
  </div>
  <div class="recent" id="like">
    <h2>like</h2>
    <div
      class="words"
      id="likeWords"
      data-values="{{words_for_like.vals}}"
      data-likes="{{words_for_like.likes}}"
      data-completes="{{words_for_like.completes}}"
    >
      <div class="wrapper">
        <div class="cards"></div>
      </div>
      <div class="wrapper">
        <div class="cards" id="likeShowingCard"></div>
      </div>
      <div class="wrapper">
        <div class="cards"></div>
      </div>
    </div>
  </div>
  <div class="recap" id="complete">
    <h2>complete</h2>
    <div
      class="words"
      id="completeWords"
      data-values="{{words_for_complete.vals}}"
      data-likes="{{words_for_complete.likes}}"
      data-completes="{{words_for_complete.completes}}"
    >
      <div class="wrapper">
        <div class="cards"></div>
      </div>
      <div class="wrapper">
        <div class="cards" id="completeShowingCard"></div>
      </div>
      <div class="wrapper">
        <div class="cards"></div>
      </div>
    </div>
  </div>
</section>
<div class="plus-button">
  <a href="/word/add"><i class="bi bi-plus-lg"></i></a>
</div>

{%endblock%}
