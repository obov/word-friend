{% extends "base.html"%} {% block content %}

<section class="home">
  <h1>단어장입니다</h1>
  <div class="favorite" id="favorite">
    <h2>favorite</h2>
    <div class="words" id="words" data-values="{{words_for_data}}">
      <div class="wrapper">
        <div class="cards"></div>
      </div>
      <div class="wrapper">
        <div class="cards" id="showing-card"></div>
      </div>
      <div class="wrapper">
        <div class="cards"></div>
      </div>
    </div>
  </div>
  <div class="recent">
    <h2>recent</h2>
    <ul class="word-list">
      {% for word in words %}
      <li>
        <div class="word-card" onclick="handleClickWordCard('{{word.value}}','{{word.favorite}}')">
          <h3>{{word.value}}</h3>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="recap">
    <h2>recap</h2>
    <ul class="word-list">
      {% for word in words %}
      <li>
        <div class="word-card" onclick="handleClickWordCard('{{word.value}}','{{word.favorite}}')">
          <h3>{{word.value}}</h3>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
<div class="plus-button">
  <a href="/word/add"><i class="bi bi-plus-lg"></i></a>
</div>

{%endblock%}
